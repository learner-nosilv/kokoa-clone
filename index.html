<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CcoccoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- wifi column -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <!-- time column -->
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <!-- battery column -->
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CCOCCOA Talk</h1>
        <p class="welcome-header__text">If you have the Account,<br>log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="username" class="login-form__input" type="text" placeholder="ID | Email or phone number"/>
        <input name="password" class="login-form__input" type="password" placeholder="Password"/>
        <input class="login-form__btn" type="submit" value="Log In"/>
        <input class="login-form__btn" type="submit" value="Sign Up"/>
        <a class="login-form__a" href="#">Find My ID or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/692f170f0e.js" crossorigin="anonymous"></script>
  </body>
</html>
