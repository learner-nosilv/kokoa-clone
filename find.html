<!-- 03.png 구현 :  로그인 이후 메인 창(친구목록) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - CcoccoA Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- wifi column -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <!-- time column -->
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <!-- battery column -->
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="friends-header">
      <h1 class="friends-header__title">Friends</h1>
      <div class="friends-header_icons">
        <span
          ><i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: var(--real-darkgray)"
          ></i
        ></span>
        <span
          ><i
            class="fa-solid fa-music fa-lg"
            style="color: var(--real-darkgray)"
          ></i
        ></span>
        <span
          ><i
            class="fa-solid fa-gear fa-lg"
            style="color: var(--real-darkgray)"
          ></i
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info" style="color: var(--lightgray)"></i>
      Friend's Names Display
      <i class="fa-solid fa-angle-right" style="color: var(--lightgray)"></i>
    </a>

    <main class="friends-screen">
      <!--본인 사진, 닉네임으로 구성된 파트-->
      <div class="user">
        <div class="user__column">
          <img
            class="user__main-photo user__main-photo--xl"
            src="img/fighting-baby.jpg"
          />
          <div class="user__textbox">
            <h4 class="user__nickname">Nosilv</h4>
            <h6 class="user__subtitle">this text whatever</h6>
          </div>
          <div class="user__column"></div>
        </div>
      </div>
      <!-- 친구 및 오픈채널 목록-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up" style="color: var(--gray)"></i>
        </div>
        <div class="user">
          <div class="user__column">
            <img
              class="user__main-photo user__main-photo--sm"
              src="img/fighting-baby.jpg"
            />
            <div class="user__textbox">
              <h4 class="user__nickname user__nickname--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user__column">
            <span>2</span>
            <i class="fa-solid fa-angle-right" style="color: var(--gray)"></i>
          </div>
        </div>
      </div>
    </main>
    <!-- vsc단축키 : nav > ul > li*4> a-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn" name="friends">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x" style="color: var(--darkgray)"></i
          ></a>
        </li>
        <li class="nav__btn" name="Chats">
          <a class="nav__link" href="chats.html">
            <span class="nav__msg-notification">1</span>
            <i
              class="fa-regular fa-comment fa-2x"
              style="color: var(--darkgray)"
            ></i
          ></a>
        </li>
        <li class="nav__btn" name="Find">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: var(--darkgray)"
            ></i
          ></a>
        </li>
        <li class="nav__btn" name="More">
          <a class="nav__link" href="more.html"
            ><span class="nav__update"></span>
            <i
              class="fa-solid fa-ellipsis fa-2x"
              style="color: var(--darkgray)"
            ></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/692f170f0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
